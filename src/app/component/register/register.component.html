

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/auth/log.jpg" alt="logo">
              </div>
              <h4>Remplie le formulaire SVP!!</h4>
              <h6 class="fw-light">Inscrire</h6>
              <form class="pt-3" #f="ngForm" (ngSubmit)="ajouter(f)">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="firstname" placeholder="FristName" required ngModel name="nom">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="lastname" placeholder=" LastName" required ngModel name="prenom">
                </div>

                <div class="form-group">
                  <input type="number" class="form-control form-control-lg" id="age" placeholder="age" required ngModel name="age">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Votre nom ,CIN, ou email" required ngModel name="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required ngModel name="psw">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  type="submit">Envoyer</button>
                </div>



              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="../../vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  </body>
